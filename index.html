<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Slot Machine</h1>
    <div class="balance-container">
      <label for="balance">Balance: </label>
      <span id="balance">$0</span>
    </div>

    <div class="input-container">
      <label for="deposit-amount">Deposit: </label>
      <input type="number" id="deposit-amount" placeholder="Enter deposit amount">
      <button id="deposit-btn">Deposit</button>
    </div>

    <div class="bet-container">
      <label for="bet-per-line">Bet per line: </label>
      <input type="number" id="bet-per-line" placeholder="Enter bet per line">
      <label for="lines">Lines: </label>
      <input type="number" id="lines" placeholder="Enter lines (1-3)" min="1" max="3">
      <button id="spin-btn">Spin</button>
    </div>

    <div id="slot-machine">
      <div class="reel" id="reel-1"></div>
      <div class="reel" id="reel-2"></div>
      <div class="reel" id="reel-3"></div>
    </div>

    <div class="winnings-container">
      <p>You won: <span id="winnings">$0</span></p>
    </div>

    <div class="play-again-container">
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
